language: java
jdk:
  - openjdk12

matrix:
include:
  # Headed Linux
  - os: linux
    dist: trusty
    jdk: openjdk12
  # Headless macOS
  - os: osx
    osx_image: xcode9

before_script:
  - if [[ "${TRAVIS_OS_NAME}" == osx ]]; then brew update; brew cask reinstall caskroom/versions/openjdk12; fi

script:
  - ./gradlew -Pheadless=true check

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
